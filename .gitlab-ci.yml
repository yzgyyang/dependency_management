variables:
  DEBIAN_PACKAGE_MANAGERS: >
    cabal-install ghc haskell-platform
    golang
    npm
    php
    r-base
    ruby
    julia
    maven
  DEBIAN_OTHER_DEPS: >
    wget

before_script:
  - apt-get update -qq
  - apt-get install -y -qq python3 python3-pip
  - pip3 install --upgrade pip setuptools
  - pip3 install -r requirements.txt -r test-requirements.txt

run_tests:
  image: debian:unstable
  cache:
    paths:
    - ~/.cache/pip
    - vendor/
  script:
  - apt-get install -y -qq $DEBIAN_PACKAGE_MANAGERS $DEBIAN_OTHER_DEPS
  # GemRequirementTest requires dummy gem 'ruby' which is not installed
  - gem install ruby
  - wget https://composer.github.io/installer.sig -O - -q | tr -d '\n' > installer.sig
  - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
  - php -r "if (hash_file('SHA384', 'composer-setup.php') === file_get_contents('installer.sig')) { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
  - php composer-setup.php
  - php -r "unlink('composer-setup.php'); unlink('installer.sig');"
  - mv composer.phar /usr/local/bin/composer
  - py.test
  - codecov

check_code:
  image: debian:unstable
  cache:
    paths:
    - ~/.cache/pip
    - ~/.local/share/coala-bears/
  script:
  - apt-get install -y -qq git
  - pip3 install .
  - pip3 install --pre coala-bears
  - python3 -m nltk.downloader punkt maxent_treebank_pos_tagger averaged_perceptron_tagger
  - coala-ci
